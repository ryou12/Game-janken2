<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>じゃんけん</title>
</head>
<body>
<h3>じゃんけん</h3>
<hr>
<table border="0" align="center">
<tr>
<th><div id="ahand"></div></th>
<th>VS</th>
<th><div id="bhand"></div></th>
</tr>
<tr>
<th>相手</th>
<td>&nbsp;</td>
<th>自分</th>
</tr>
<tr>
<th colspan="3">&nbsp;</th>
</tr>
<tr>
<th colspan="3"><form name="janken">
<table border="0" align="center">
<tr>
<td colspan="3">なにをだすんだよ</td>
</tr>
<tr>
<th><input type="button" onClick="getbhand(0)" value="グー"></th>
<th><input  type="button" onClick="getbhand(1)" value="チョキ"></th>
<th><input  type="button" onClick="getbhand(2)" value="パー"></th>
</tr>
</table>
</form></th>
</tr>
</table>
<script type="text/javascript">
hand = new Array("グー","チョキ","パー");
 
function getbhand(btn) {
	//手を出す
	r = Math.floor(Math.random() * 3);
	document.getElementById("ahand").innerHTML = hand[r];
	document.getElementById("bhand").innerHTML = hand[btn];
}
</script>
</body>
</html>
